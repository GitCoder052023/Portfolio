<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Portfolio</title>
    <link rel="stylesheet" href="/CSS/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="bg-gray-100 min-h-screen">
    <div id="formLoader" class="hidden fixed inset-0 bg-opacity-0 flex items-center justify-center z-50">
        <div class="loader"></div>
    </div>

    <div class="flex min-h-screen">
        <div id="loginSection" class="w-full flex items-center justify-center p-6">
            <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
                <div class="text-center mb-8">
                    <h1 class="text-2xl font-bold text-gray-800">Admin Login</h1>
                    <p class="text-gray-600 mt-2">Enter your credentials to access the admin panel</p>
                </div>

                <form id="loginForm" class="space-y-6">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                        <input type="text" id="username" name="username" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent outline-none transition-all">
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" id="password" name="password" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent outline-none transition-all">
                    </div>

                    <button type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 rounded-lg transition duration-200">
                        Login
                    </button>
                </form>
            </div>
        </div>

        <div id="adminPanel" class="hidden w-full">
            <nav class="bg-white shadow-md px-6 py-4 fixed w-full top-0 z-10">
                <div class="flex justify-between items-center">
                    <h1 class="text-xl font-bold text-gray-800">Admin Panel</h1>
                    <button id="logoutBtn" class="text-gray-600 hover:text-red-600 transition duration-200">
                        <i class="fas fa-sign-out-alt mr-2"></i>Logout
                    </button>
                </div>
            </nav>

            <main class="container mx-auto px-6 py-8 mt-20">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-bold mb-6">Update Profile Image</h2>

                    <div class="flex flex-col md:flex-row gap-8">
                        <div class="md:w-1/3">
                            <div class="bg-gray-50 p-4 rounded-lg">
                                <h3 class="font-medium mb-4">Current Image</h3>
                                <img id="currentProfileImage" alt="Current Profile"
                                    class="w-48 h-48 rounded-full mx-auto object-cover border-4 border-white shadow-lg">
                            </div>
                        </div>

                        <div class="md:w-2/3">
                            <form id="imageUploadForm" class="space-y-6">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">New Image</label>
                                    <div class="flex items-center justify-center w-full">
                                        <label
                                            class="flex flex-col w-full h-32 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer hover:bg-gray-50">
                                            <div class="flex flex-col items-center justify-center pt-7">
                                                <i class="fas fa-cloud-upload-alt text-gray-400 text-3xl mb-2"></i>
                                                <p class="text-sm text-gray-600">Click to upload or drag and drop</p>
                                                <p class="text-xs text-gray-500 mt-1">PNG, JPG up to 2MB</p>
                                            </div>
                                            <input type="file" id="imageInput" name="image" accept="image/*"
                                                class="hidden">
                                        </label>
                                    </div>
                                </div>

                                <div id="imagePreviewContainer" class="hidden">
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Preview</label>
                                    <img id="imagePreview"
                                        class="w-48 h-48 rounded-full object-cover border-4 border-white shadow-lg">
                                </div>

                                <button type="submit"
                                    class="bg-blue-600 hover:bg-blue-700 text-white font-medium px-6 py-3 rounded-lg transition duration-200 flex items-center justify-center">
                                    <i class="fas fa-upload mr-2"></i>Update Profile Image
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="/JS/admin.js"></script>
</body>

</html>
